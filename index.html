<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body id="body">
	<header id="header">
		<section class="top-banner">
			<div class="container">
				<div class="row">
					<div class="col-12 col-sm-3 text-center my-sm-5">
						<span class="special-letters">Wea</span><span>ther</span>
					</div>
					<div class="col-12 col-sm-9 text-sm-center my-sm-5 p-3">
						<form class="d-flex">
							<input class="form-control me-2" type="text" placeholder="Search for a city" autofocus>
							<button class="btn btn-outline-success" type="submit">Submit</button>
						</form>
					</div>
					<div class="col-12 text-center">
						<span class="msg"></span>
					</div>
				</div>
			</div>
		</section>
	</header>
	<main id="main">
		<section class="ajax-section">
			<div class="container">
				<div class="cities"></div>
			</div>
		</section>
	</main>
	<footer id="footer" class="fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-6 col-sm-3 my-3 text-center">
					<a href="#"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M9 3C7.89543 3 7 3.89543 7 5C7 5.74028 7.4022 6.38663 8 6.73244V17.2676C7.4022 17.6134 7 18.2597 7 19C7 20.1046 7.89543 21 9 21C9.74028 21 10.3866 20.5978 10.7324 20H11.9585C14.1676 20 15.9585 18.2091 15.9585 16V14.7324C16.5563 14.3866 16.9585 13.7403 16.9585 13C16.9585 11.8954 16.0631 11 14.9585 11C13.8539 11 12.9585 11.8954 12.9585 13C12.9585 13.7403 13.3607 14.3866 13.9585 14.7324V16C13.9585 17.1046 13.0631 18 11.9585 18H10.7324C10.5568 17.6964 10.3036 17.4432 10 17.2676V6.73244C10.5978 6.38663 11 5.74028 11 5C11 3.89543 10.1046 3 9 3Z"
							fill="currentColor" />
					</svg> Github </a>
				</div>
				<div class="col-6 col-sm-3 text-center">
					<span>Latitude:</span>
					<p id="latitud"></p>
				</div>
				<div class="col-6 col-sm-3 text-center">
					<span>Length:</span>
					<p id="longitud"></p>
				</div>
				<div class="col-6 col-sm-3 my-3 text-center">
					<a href="#" id="reload">Refresh</a>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="col-12 col-sm-12 text-end">
				<span>By MaxX</span>
			</div>
		</div>
	</footer>
	<script src="js/get_ubication.js"></script>
	<script src="js/reload.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
